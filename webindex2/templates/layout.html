<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if global_title %}{{ global_title }} :: {% endif %}{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url('static', filename='icons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url('static', filename='site.css') }}">
</head>
<body>
    <div class="container-lg">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
